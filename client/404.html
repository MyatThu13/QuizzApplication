<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PocketPrep Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary-color: #f72585;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --gray-light: #dee2e6;
            --white-color: #ffffff;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --transition-fast: 0.2s;
            --space-unit: 1rem;
            --space-sm: calc(0.5 * var(--space-unit));
            --space-md: var(--space-unit);
            --space-lg: calc(1.5 * var(--space-unit));
            --space-xl: calc(2 * var(--space-unit));
            --space-xxl: calc(3 * var(--space-unit));
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-md);
        }

        .app-container {
            width: 100%;
            max-width: 960px;
            background-color: var(--white-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xxl) var(--space-xl);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 80px;
            }
        }

        .error-title {
            font-size: var(--text-2xl);
            margin: var(--space-md) 0;
            color: var(--dark-color);
        }

        .error-message {
            font-size: var(--text-lg);
            color: var(--gray-color);
            max-width: 500px;
            margin: 0 auto var(--space-xl);
        }

        .error-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--border-radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-block;
            text-decoration: none;
            min-width: 150px;
            margin: 0 8px 16px;
        }

        .error-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: var(--space-md);
        }

        .error-illustration {
            max-width: 300px;
            margin-bottom: var(--space-xl);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">We couldn't find the page you're looking for. The page might have been moved, deleted, or never existed.</p>
            <svg class="error-illustration" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#4361ee" />
                        <stop offset="100%" stop-color="#f72585" />
                    </linearGradient>
                </defs>
                <circle cx="250" cy="250" r="200" fill="none" stroke="url(#errorGradient)" stroke-width="10" stroke-dasharray="25 15" />
                <g transform="translate(150, 150)">
                    <rect x="0" y="0" width="200" height="200" fill="none" />
                    <path d="M40,60 L160,60 M40,100 L160,100 M40,140 L160,140" stroke="#212529" stroke-width="15" stroke-linecap="round" />
                    <circle cx="70" cy="200" r="15" fill="#4361ee" />
                    <circle cx="130" cy="200" r="15" fill="#4361ee" />
                    <path d="M40,0 L160,0 L200,40 L200,160 L160,200 L40,200 L0,160 L0,40 Z" stroke="url(#errorGradient)" stroke-width="10" fill="none" />
                </g>
            </svg>
            <div class="button-container">
            <a href="/" class="error-button">Return to Home</a>
        </div>
        </div>
    </div>
</body>
</html>
