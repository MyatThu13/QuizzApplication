<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #3a0ca3;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Quiz App API Tester</h1>
    
    <div class="test-section">
        <h2>Test Titles API</h2>
        <button id="testTitlesBtn">Test /api/questions/titles</button>
        <div id="titlesResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Debug API</h2>
        <button id="testDebugBtn">Test /api/debug/titles</button>
        <div id="debugResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Attempts API</h2>
        <button id="testAttemptsBtn">Test /api/attempts</button>
        <div id="attemptsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Single Exam API</h2>
        <input type="text" id="examIdInput" placeholder="Enter exam ID" value="CISSP_4">
        <button id="testExamBtn">Test /api/questions/{examId}</button>
        <div id="examResult"></div>
    </div>
    
    <script>
        // Base API URL
        const API_URL = 'http://localhost:5000/api';
        
        // Helper function to format JSON
        function formatJSON(json) {
            return JSON.stringify(json, null, 2);
        }
        
        // Helper function to show results
        function showResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <p class="${success ? 'success' : 'error'}">${success ? 'Success!' : 'Error!'}</p>
                <pre>${data}</pre>
            `;
        }
        
        // Test titles API
        document.getElementById('testTitlesBtn').addEventListener('click', async () => {
            try {
                const titlesUrl = `${API_URL}/questions/titles`;
                console.log(`Fetching from: ${titlesUrl}`);
                
                const response = await fetch(titlesUrl);
                const statusText = `Status: ${response.status} ${response.statusText}`;
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${statusText}`);
                }
                
                const data = await response.json();
                showResult('titlesResult', true, `${statusText}\n${formatJSON(data)}`);
            } catch (error) {
                console.error('Error testing titles API:', error);
                showResult('titlesResult', false, error.message);
            }
        });
        
        // Test debug API
        document.getElementById('testDebugBtn').addEventListener('click', async () => {
            try {
                const debugUrl = `${API_URL}/debug/titles`;
                console.log(`Fetching from: ${debugUrl}`);
                
                const response = await fetch(debugUrl);
                const statusText = `Status: ${response.status} ${response.statusText}`;
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${statusText}`);
                }
                
                const data = await response.json();
                showResult('debugResult', true, `${statusText}\n${formatJSON(data)}`);
            } catch (error) {
                console.error('Error testing debug API:', error);
                showResult('debugResult', false, error.message);
            }
        });
        
        // Test attempts API
        document.getElementById('testAttemptsBtn').addEventListener('click', async () => {
            try {
                const attemptsUrl = `${API_URL}/attempts`;
                console.log(`Fetching from: ${attemptsUrl}`);
                
                const response = await fetch(attemptsUrl);
                const statusText = `Status: ${response.status} ${response.statusText}`;
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${statusText}`);
                }
                
                const data = await response.json();
                showResult('attemptsResult', true, `${statusText}\n${formatJSON(data)}`);
            } catch (error) {
                console.error('Error testing attempts API:', error);
                showResult('attemptsResult', false, error.message);
            }
        });
        
        // Test single exam API
        document.getElementById('testExamBtn').addEventListener('click', async () => {
            try {
                const examId = document.getElementById('examIdInput').value;
                if (!examId) {
                    throw new Error('Please enter an exam ID');
                }
                
                const examUrl = `${API_URL}/questions/${examId}`;
                console.log(`Fetching from: ${examUrl}`);
                
                const response = await fetch(examUrl);
                const statusText = `Status: ${response.status} ${response.statusText}`;
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${statusText}`);
                }
                
                const data = await response.json();
                
                // For large data, just show the metadata and question count
                const questions = data.questions || [];
                const summary = {
                    metadata: data.metadata,
                    questionCount: questions.length,
                    firstQuestion: questions.length > 0 ? questions[0] : null
                };
                
                showResult('examResult', true, `${statusText}\n${formatJSON(summary)}`);
            } catch (error) {
                console.error('Error testing exam API:', error);
                showResult('examResult', false, error.message);
            }
        });
    </script>
</body>
</html>
