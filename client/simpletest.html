<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Exams Display Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #4361ee;
            text-align: center;
            margin-bottom: 30px;
        }
        .exam-title-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .exam-title-section h2 {
            color: #3a0ca3;
            border-bottom: 2px solid #4361ee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .title-exams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .mock-exam-btn {
            display: flex;
            align-items: center;
            text-align: left;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .mock-exam-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .exam-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4361ee;
            color: white;
            border-radius: 8px;
            margin-right: 15px;
            font-weight: 600;
        }
        .exam-info {
            display: flex;
            flex-direction: column;
        }
        .exam-title {
            font-weight: 600;
            font-size: 1rem;
        }
        .exam-subtitle {
            font-size: 0.8rem;
            color: #777;
        }
        .flagged-exam-btn {
            border-style: dashed;
            border-color: #f72585;
        }
        .flagged-exam-btn .exam-icon {
            background-color: #f72585;
        }
        .error-message {
            color: #e63946;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #3a0ca3;
        }
        #api-response {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 300px;
            overflow: auto;
            margin-bottom: 30px;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Simple Exams Display Test</h1>
    
    <div id="controls">
        <button id="fetch-btn" class="button">Fetch Exam Titles</button>
        <button id="display-btn" class="button">Display Exams</button>
        <button id="show-response-btn" class="button">Show/Hide Raw API Response</button>
    </div>
    
    <div id="api-response"></div>
    
    <div id="exams-container">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Click "Fetch Exam Titles" to begin...</p>
        </div>
    </div>
    
    <script>
        // Set up DOM references
        const examsContainer = document.getElementById('exams-container');
        const fetchBtn = document.getElementById('fetch-btn');
        const displayBtn = document.getElementById('display-btn');
        const showResponseBtn = document.getElementById('show-response-btn');
        const apiResponseContainer = document.getElementById('api-response');
        
        // API URL
        const API_URL = 'http://localhost:5000/api';
        
        // Store exam titles data
        let examTitles = [];
        
        // Event listeners
        fetchBtn.addEventListener('click', fetchExamTitles);
        displayBtn.addEventListener('click', displayExams);
        showResponseBtn.addEventListener('click', toggleApiResponse);
        
        // Fetch exam titles from API
        async function fetchExamTitles() {
            try {
                // Show loading indicator
                examsContainer.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Fetching exam titles...</p>
                    </div>
                `;
                
                // Send request to API
                const response = await fetch(`${API_URL}/questions/titles`);
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }
                
                // Parse response
                const data = await response.json();
                console.log('API Response:', data);
                
                // Store raw response for display
                apiResponseContainer.textContent = JSON.stringify(data, null, 2);
                
                // Check if response has expected structure
                if (data.titles && Array.isArray(data.titles)) {
                    examTitles = data.titles;
                    examsContainer.innerHTML = `
                        <div class="loading-spinner">
                            <p>Data fetched successfully! ${examTitles.length} titles found.</p>
                            <p>Click "Display Exams" to render the UI.</p>
                        </div>
                    `;
                } else if (Array.isArray(data)) {
                    // Handle if the response is the array directly
                    examTitles = data;
                    examsContainer.innerHTML = `
                        <div class="loading-spinner">
                            <p>Data fetched successfully! ${examTitles.length} titles found.</p>
                            <p>Click "Display Exams" to render the UI.</p>
                        </div>
                    `;
                } else {
                    throw new Error('API returned unexpected data format');
                }
                
            } catch (error) {
                console.error('Error fetching exam titles:', error);
                examsContainer.innerHTML = `
                    <div class="error-message">
                        <h2>Error Fetching Exam Titles</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Display exams in UI
        function displayExams() {
            try {
                if (!examTitles || examTitles.length === 0) {
                    examsContainer.innerHTML = `
                        <div class="error-message">
                            <p>No exam data available. Please fetch exam titles first.</p>
                        </div>
                    `;
                    return;
                }
                
                // Clear container
                examsContainer.innerHTML = '';
                
                // Create a section for each title
                examTitles.forEach(title => {
                    console.log(`Processing title: ${title._id}`);
                    
                    const titleSection = document.createElement('div');
                    titleSection.className = 'exam-title-section';
                    
                    // Create title header
                    const titleHeader = document.createElement('h2');
                    titleHeader.textContent = title._id;
                    titleSection.appendChild(titleHeader);
                    
                    // Create exams container for this title
                    const titleExamsContainer = document.createElement('div');
                    titleExamsContainer.className = 'title-exams-container';
                    
                    // Add each exam for this title
                    title.exams.forEach(exam => {
                        // Skip flagged for now
                        if (exam.isFlagged) return;
                        
                        const examButton = document.createElement('button');
                        examButton.className = 'mock-exam-btn';
                        examButton.setAttribute('data-exam-id', exam.examId);
                        
                        // Determine icon text
                        let iconText;
                        if (exam.type.includes('Mock') || exam.type.includes('Exam')) {
                            const examNumber = exam.examId.split('_')[1] || '';
                            iconText = examNumber.padStart(2, '0');
                        } else if (exam.type.includes('All')) {
                            iconText = 'ALL';
                        } else {
                            iconText = exam.type.split(' ')
                                .map(word => word[0])
                                .join('')
                                .toUpperCase();
                        }
                        
                        examButton.innerHTML = `
                            <div class="exam-icon">${iconText}</div>
                            <div class="exam-info">
                                <span class="exam-title">${exam.type}</span>
                                <span class="exam-subtitle">${exam.vendor} ${exam.year}</span>
                            </div>
                        `;
                        
                        titleExamsContainer.appendChild(examButton);
                    });
                    
                    // Add flagged questions exam at the end
                    const flaggedExam = title.exams.find(exam => exam.isFlagged);
                    if (flaggedExam) {
                        const flaggedButton = document.createElement('button');
                        flaggedButton.className = 'mock-exam-btn flagged-exam-btn';
                        flaggedButton.setAttribute('data-exam-id', flaggedExam.examId);
                        
                        flaggedButton.innerHTML = `
                            <div class="exam-icon">F</div>
                            <div class="exam-info">
                                <span class="exam-title">Flagged Questions</span>
                                <span class="exam-subtitle">Your saved items</span>
                            </div>
                        `;
                        
                        titleExamsContainer.appendChild(flaggedButton);
                    }
                    
                    titleSection.appendChild(titleExamsContainer);
                    examsContainer.appendChild(titleSection);
                });
                
            } catch (error) {
                console.error('Error displaying exams:', error);
                examsContainer.innerHTML = `
                    <div class="error-message">
                        <h2>Error Displaying Exams</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Toggle API response display
        function toggleApiResponse() {
            if (apiResponseContainer.style.display === 'block') {
                apiResponseContainer.style.display = 'none';
            } else {
                apiResponseContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
